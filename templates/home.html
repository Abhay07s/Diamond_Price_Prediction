<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Diamond Price</title>
</head>
<body>
    <h2>Diamond Price Prediction</h2>
    <form action="/predict" method="POST">
        <label>Carat:</label><input type="number" step="0.01" name="carat" required><br><br>
        <label>Depth:</label><input type="number" step="0.01" name="depth" required><br><br>
        <label>Table:</label><input type="number" step="0.01" name="table" required><br><br>
        <label>X:</label><input type="number" step="0.01" name="x" required><br><br>
        <label>Y:</label><input type="number" step="0.01" name="y" required><br><br>
        <label>Z:</label><input type="number" step="0.01" name="z" required><br><br>

        <label>Cut:</label>
        <select name="cut" required>
            <option value="Ideal">Ideal</option>
            <option value="Premium">Premium</option>
            <option value="Very Good">Very Good</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
        </select><br><br>

        <label>Color:</label>
        <select name="color" required>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select><br><br>

        <label>Clarity:</label>
        <select name="clarity" required>
            <option value="IF">IF</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
        </select><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if final_result %}
        <h3>Predicted Diamond Price: ${{ final_result }}</h3>
    {% endif %}
</body>
</html>
